
#Local Environment - DataBaseUser
spring.datasource.jdbc-url=jdbc:mysql://localhost:3306/totl_life_user
spring.datasource.username=totl_life_user
spring.datasource.password=password
spring.datasource.jdbc.driver-class-name = com.mysql.cj.jdbc.Driver


#Local Environment - DataBaseLogsBales
spring.second-datasource.jdbc-url=jdbc:mysql://localhost:3306/totl_life_logs_bales
spring.second-datasource.username=totl_life_logs_bales
spring.second-datasource.password=password
spring.second-datasource.driver-class-name = com.mysql.cj.jdbc.Driver

# Specify the DBMS
spring.jpa.database = MYSQL

spring.main.allow-bean-definition-overriding=true

# Show or not log for each sql query
spring.jpa.show-sql = true

# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto = update

# Use spring.jpa.properties.* for Hibernate native properties (the prefix is
# stripped before adding them to the entity manager)
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect


# Spring security properties
spring.security.debug = true
spring.security.user.password = password

###### Email Properties ######
#smtp mail properties
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL}
spring.mail.password=${SMTP_DEV}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true